apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "greenbelt-profile-page-syncer.fullname" . }}
  labels:
    {{- include "greenbelt-profile-page-syncer.labels" . | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          containers:
            - name: {{ .Chart.Name }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              args:
                - http://k8s-suhwandev-31d7cacf43-467849984.ap-northeast-2.elb.amazonaws.com/sync
          restartPolicy: OnFailure
